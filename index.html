<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="css/datepicker.min.css" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="css/reset.css" media="all">
    <link type="text/css" rel="stylesheet" href="css/styles.css" media="all">
    <title>Терминал Е</title>
</head>
<body>
<div class="wrapper">
<header class="header">
    <img class='logo' src="images/white_logo%201.svg" alt="logo">
    <div class="socials">
        <a class="socials__item" href="#"><img src="images/instagram.svg" alt="inst"></a>
        <a class="socials__item" href="#"><img src="images/youtube.svg" alt="youtube"></a>
        <img class="socials__item" src="images/RU.svg" alt="lang">
    </div>
</header>
<main>
    <div class="yellow-container">
        <div class="yellow-container__header">
            <div class="container-name">Регистрация на рейс</div>
            <img src="images/logo_for_yellow%201.svg" alt="" class="container-logo">
        </div>
        <div class="yellow-container__content">
            <div class="options-row">
                <div class="input">
                    <label for="departure" class="input__label">Отправление</label>
                    <input id="departure" class="input__input input--disabled" type="text" value="Терминал Е" readonly>
                </div>
                <div class="input">
                    <label for="arrival" class="input__label">Прибытие</label>
                    <select id="arrival" class="input__select input__input">
                        <option value="asia">Вок и ток</option>
                        <option value="russia">Компот</option>
                        <option value="america">Дуглас</option>
                        <option value="penka">Penka</option>
                        <option value="dutyfree">Duty free</option>
                    </select>
<!--                    <input id="arrival" class="input__input" type="text" value="Penka" readonly>-->
<!--                    <button class="input__button"><img src="images/down-arrow%204.svg" alt="button"></button>-->
                </div>
                <div class="input">
                    <label for="class" class="input__label">Класс</label>
                    <select id="class" class="input__select input__input">
                        <option value="econom" >Эконом</option>
                        <option value="business">Бизнес</option>
                    </select>
<!--                    <input id="class" class="input__input" type="text" value="Эконом" readonly>-->
<!--                    <button class="input__button"><img src="images/down-arrow%204.svg" alt="button"></button>-->
                </div>
            </div>
            <div class="frame frame--squeezed">
                <div class="frame__item">
                    <input class="frame__radio-input" type="radio" id="flightType1"
                           name="flightType" value="roundTrip" checked>
                    <label class="frame__radio-label" for="flightType1">Туда и обратно</label>
                </div>
                <div class="frame__item">
                    <input class="frame__radio-input" type="radio" id="flightType2"
                           name="flightType" value="onlyThere">
                    <label class="frame__radio-label" for="flightType2">В одну сторону</label>
                </div>
                <div class="frame__item">
                    <input class="frame__radio-input" type="radio" id="flightType3"
                           name="flightType" value="difRoad">
                    <label class="frame__radio-label" for="flightType3">Сложный маршрут</label>
                </div>

            </div>

            <div class="options-row">
                <div class="input">
                    <label for="departureDate" class="input__label">Туда</label>
                    <label class="input__date-label input--disabled">
                        <input id="departureDate" class="input--middle input__input input--disabled" type="text" value="04.04.2013" readonly>
                    </label>
                </div>
                <div class="input">
                    <label for="arrivalDate" class="input__label">Обратно</label>
                    <label class="input__date-label">
                    <input id="arrivalDate" class="input--middle input__input datepicker-here" type="text" value="">
                    </label>
                </div>
                <div class="options-row__frame frame frame--squeezed">
                    <div class="frame__item">
                        <input class="frame__radio-input" type="radio" id="dateType1"
                               name="dateType" value="roundTrip" checked >
                        <label class="frame__radio-label" for="dateType1">Точные даты</label>
                    </div>
                    <div class="frame__item">
                        <input class="frame__radio-input" type="radio" id="dateType2"
                               name="dateType" value="onlyThere">
                        <label class="frame__radio-label" for="dateType2">± 3дня</label>
                    </div>
                </div>
            </div>
            <div class="options-row options-row--flex-start">

                <div class="input input-mini">
                    <label for="matures" class="input__label">Взрослые:</label>
                    <select id="matures" class="input__select input__input">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
<!--                    <input id="matures" class="input__input" type="text" value="1" readonly>-->
<!--                    <button class="input__button"><img src="images/down-arrow%204.svg" alt="button"></button>-->
                </div>

                <div class="input input-mini">
                    <label for="children" class="input__label">Дети (2-12):</label>
                    <select id="children" class="input__select input__input">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
<!--                    <input id="children" class="input__input" type="text" value="1" readonly>-->
<!--                    <button class="input__button"><img src="images/down-arrow%204.svg" alt="button"></button>-->
                </div>

                <div class="input input-mini">
                    <label for="babies" class="input__label">Младенцы:</label>
                    <select id="babies" class="input__select input__input">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
<!--                    <input id="babies" class="input__input" type="text" value="1" readonly>-->
<!--                    <button class="input__button"><img src="images/down-arrow%204.svg" alt="button"></button>-->
                </div>

            </div>
            <h1 class="yellow-container_header2">Зарегистрируйся на рейс и получи промокод <span id="offer">на пирожное и поп-корн</span></h1>
            <div class="options-row">
                <div class="input">
                    <label for="name" class="input__label">Ваше имя</label>
                    <input id="name" class="input__input" type="text" value="">
                </div>
                <div class="input">
                    <label for="phone_1" class="input__label">Ваш номер</label>
                    <input id="phone_1" placeholder="+7 (___) ___ - ____" class="input__input" type="tel" value="">
                </div>
                <button class="button" type="submit">ПОЛУЧИТЬ ПРОМОКОД</button>
            </div>
            <div class="options-row">
                <div class="input">
                    <label for="friendName" class="input__label">Имя друга</label>
                    <input id="friendName" class="input__input" type="text" value="">
                </div>
                <div class="input">
                    <label for="phone_2" class="input__label">Номер друга</label>
                    <input id="phone_2" placeholder="+7 (___) ___ - ____" class="input__input" type="text" value="">
                </div>
                <button class="button" type="submit">ПРОМОКОД ДРУГУ</button>
            </div>
            <div class="agreement">
                <input id="agreement__checkbox" type="checkbox">
                <label for="agreement__checkbox" class="yellow-container__text">Согласие на обработку персональных данных</label>
            </div>
        </div>
    </div>
</main>
</div>
<footer class="footer">
    <div class="footer__content wrapper">
    <img src="images/logo_for_yellow%201.svg" alt="logo">
    <div class="socials">
        <a class="socials__item" href="#"><img src="images/instagram_gray.svg" alt="inst"></a>
        <a class="socials__item" href="#"><img src="images/youtube_gray.svg" alt="youtube"></a>
        <img class="socials__item" src="images/RU_gray.svg" alt="lang">
    </div>

    <table class="contacts">
        <tr>
            <td class="contacts__dt">Адрес:</td>
            <td class="contacts__dd">Москва, Бауманская 149, стр. 5</td>
        </tr>
        <tr>
            <td class="contacts__dt">Email:</td>
            <td class="contacts__dd">contacts@terminal_e.ru</td>
        </tr>
        <tr>
            <td class="contacts__dt">Телефон:</td>
            <td class="contacts__dd">+7 999 999 99 99</td>
        </tr>
    </table>

<!--    <dl class="contacts">-->
<!--        <dt>Адрес:</dt>-->
<!--        <dd>Москва, Бауманская 149, стр. 5</dd>-->
<!--        <dt>Email:</dt>-->
<!--        <dd>contacts@terminal_e.ru</dd>-->
<!--        <dt>Телефон:</dt>-->
<!--        <dd>+7 999 999 99 99</dd>-->
<!--    </dl>-->
</div>
</footer>
</body>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<!--<script src="node_modules/jquery/dist/jquery.min.js"></script>-->
<script src="js/jquery.maskedinput.min.js"></script>
<script src="js/datepicker.min.js"></script>
<script>
    $(function(){
        $("#phone_1").mask("+7(999) 999-9999");
        $("#phone_2").mask("+7(999) 999-9999");
    });
</script>
</html>
